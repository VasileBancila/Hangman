<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hangman-style.css">
    <title>Hangman Game</title>
</head>

<body>
    <h1>Hang<br>Man<br>Guess the fruit</h1>
    <div>
        <p id="lives">Lives: 7</p>
        <label for="guess">Guess a word:</label>
        <input type="text" id="letter" maxlength="1">
        <button type="button" id="sendBtn" onclick="guessLetters()">Send</button>
        <button type="button" onclick="reload()">Reload</button>
        <p id="word"></p>
        <p id="message"></p>
    </div>
    <script type="text/javascript" src="hangman-script.js"></script>
</body>

</html>
